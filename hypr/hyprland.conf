# Hyprland Configuration
# Converted from niri config

# Monitor configuration
monitor = eDP-1, 2560x1600@165, 0x0, 1.5
monitor = DP-2, 3840x2160@164.992, 0x0, 1.5
monitor = DP-1, 2560x1440@164.835, -1440x-100, 1, transform, 1

# Enable VRR
monitor = eDP-1, addreserved, 0, 0, 0, 0
monitor = DP-2, addreserved, 0, 0, 0, 0
monitor = DP-1, addreserved, 0, 0, 0, 0

# VRR settings
misc {
    vrr = 1  # 0 = off, 1 = on, 2 = fullscreen only
}

# Environment variables
env = QT_QPA_PLATFORM, wayland
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = XDG_MENU_PREFIX, arch-

# Input configuration
input {
    kb_layout = us
    numlock_by_default = true
    
    follow_mouse = 1
    mouse_refocus = false
    float_switch_override_focus = 2
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = false
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 1.0
    }
    
    accel_profile = flat
    sensitivity = -0.7  # Mouse acceleration
}

# Cursor configuration
env = XCURSOR_THEME, Bibata-Modern-Classic
env = XCURSOR_SIZE, 24

# General settings
general {
    gaps_in = 6
    gaps_out = 6
    border_size = 1
    col.active_border = rgb(c57fff)
    col.inactive_border = rgb(505050)
    
    layout = dwindle
    
    # Focus settings
    no_focus_fallback = false
    resize_on_border = false
}

# Decoration (borders, shadows, rounded corners)
decoration {
    rounding = 10
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    
    blur {
        enabled = false
    }
}

plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = false
    }
}


# Animations
animations {
    enabled = true
    
    bezier = easeOutQuad, 0.25, 0.46, 0.45, 0.94
    animation = workspaces, 1, 8, default
    animation = fade, 0
    animation = windows, 1, 3, default, popin 80%
}

# Layout configuration
dwindle {
    pseudotile = false
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = true
    enable_swallow = false
    swallow_regex = ^(kitty)$
}

# Window rules
windowrulev2 = bordercolor rgb(c57fff), focus:1
windowrulev2 = bordercolor rgb(505050), focus:0

# Layer rules for swww (wallpaper)
# Hyprland doesn't have exact equivalent, but we can use layerrule
layerrule = blur, rofi
layerrule = ignorealpha 0.95, rofi

# Workspace rules for focus
# workspace = 1, monitor:eDP-1, default:true

# Startup applications
exec-once = ~/.bash_profile
exec-once = sway-audio-idle-inhibit
exec-once = bash ~/.config/waybar/startwaybar.sh
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swayosd-server
exec-once = swayosd-libinput-backend
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww-daemon
exec-once = sleep 2 && ~/.config/swww/wallpaper-timer.sh
exec-once = bash ~/.config/brightness/restore-brightness.sh
exec-once = ~/.config/swayidle/start-swayidle.sh
exec-once = rm -f /run/user/1000/pipectl.1000.wl-present.pipe
exec-once = sleep 2 && kanshi
exec-once = kdeconnect-indicator
exec-once = ~/Documents/jetbrains-toolbox-2.9.0.56191/bin/jetbrains-toolbox
exec-once = flatpak run com.discordapp.Discord --start-minimized
exec-once = flatpak run org.signal.Signal
exec-once = flatpak run org.telegram.desktop -startintray
exec-once = flatpak run com.mattermost.Desktop
exec-once = steam -silent
exec-once = heroic

# Lid switch
bindl = , switch:on:Lid Switch, exec, systemctl suspend
bindl = , switch:off:Lid Switch, exec, 

# Keybindings
$mainMod = SUPER

# Application launchers
bind = $mainMod, T, exec, kitty
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, A, exec, thunar
bind = $mainMod, C, exec, code
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, P, exec, hyprpicker | wl-copy
bind = $mainMod, Space, exec, bash ~/.config/rofi/start-drun.sh
bind = $mainMod, Escape, exec, gnome-system-monitor
bind = $mainMod SHIFT, W, exec, bash ~/.config/waybar/startwaybar.sh
bind = $mainMod, M, exec, bash ~/.config/rofi/powermenu/run-power-menu.sh
bind = $mainMod, V, exec, bash ~/.config/rofi/clipmenu/start-clipmenu.sh
bind = $mainMod, S, exec, bash ~/.config/rofi/switch-themes/run.sh
bind = $mainMod SHIFT, S, exec, bash ~/.config/swayidle/start-swayidle.sh
bind = $mainMod, X, exec, bash ~/.config/rofi/calculator/start-calcmenu.sh
bind = $mainMod SHIFT, B, exec, bash ~/.config/swww/restart-timer.sh

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Volume controls
bindl = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
bindl = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Brightness controls
bindl = , XF86MonBrightnessUp, exec, bash ~/.config/brightness/change-brightness.sh +5
bindl = , XF86MonBrightnessDown, exec, bash ~/.config/brightness/change-brightness.sh -5

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, hyprctl dispatch overview:toggle  # Overview (if plugin installed)
bind = $mainMod, G, togglefloating,
bind = $mainMod SHIFT, G, workspaceopt, allfloat
bind = $mainMod, F, fullscreen, 1  # Maximize
bind = $mainMod SHIFT, F, fullscreen, 0  # True fullscreen
bind = $mainMod, R, exec, hyprctl dispatch cyclenext
bind = $mainMod SHIFT, R, exec, hyprctl dispatch resizeactive

bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

# Focus movement
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
# bind = $mainMod, L, movefocus, r  # Conflicts with lock

# Window movement
bind = $mainMod CTRL, Left, movewindow, l
bind = $mainMod CTRL, Right, movewindow, r
bind = $mainMod CTRL, Up, movewindow, u
bind = $mainMod CTRL, Down, movewindow, d
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, L, movewindow, r

# Move to beginning/end
bind = $mainMod, Home, movefocus, l, 999
bind = $mainMod, End, movefocus, r, 999
bind = $mainMod CTRL, Home, movewindow, l, 999
bind = $mainMod CTRL, End, movewindow, r, 999

# Monitor focus
bind = $mainMod SHIFT, Left, focusmonitor, l
bind = $mainMod SHIFT, Right, focusmonitor, r
bind = $mainMod SHIFT, Up, focusmonitor, u
bind = $mainMod SHIFT, Down, focusmonitor, d
bind = $mainMod SHIFT, H, focusmonitor, l
bind = $mainMod SHIFT, J, focusmonitor, d
bind = $mainMod SHIFT, K, focusmonitor, u
bind = $mainMod SHIFT, L, focusmonitor, r

# Move window to monitor
bind = $mainMod SHIFT CTRL, Left, movewindow, mon:l
bind = $mainMod SHIFT CTRL, Right, movewindow, mon:r
bind = $mainMod SHIFT CTRL, Up, movewindow, mon:u
bind = $mainMod SHIFT CTRL, Down, movewindow, mon:d
bind = $mainMod SHIFT CTRL, H, movewindow, mon:l
bind = $mainMod SHIFT CTRL, J, movewindow, mon:d
bind = $mainMod SHIFT CTRL, K, movewindow, mon:u
bind = $mainMod SHIFT CTRL, L, movewindow, mon:r

# Workspace navigation
bind = $mainMod, Page_Down, workspace, e-1
bind = $mainMod, Page_Up, workspace, e+1
bind = $mainMod, U, workspace, e-1
bind = $mainMod, I, workspace, e+1
bind = $mainMod CTRL, Page_Down, movetoworkspace, e-1
bind = $mainMod CTRL, Page_Up, movetoworkspace, e+1
bind = $mainMod CTRL, U, movetoworkspace, e-1
bind = $mainMod CTRL, I, movetoworkspace, e+1

# Move workspace between monitors
bind = $mainMod SHIFT, Page_Down, movecurrentworkspacetomonitor, d
bind = $mainMod SHIFT, Page_Up, movecurrentworkspacetomonitor, u
bind = $mainMod SHIFT, U, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, I, movecurrentworkspacetomonitor, r

# Direct workspace access
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9

# Mouse wheel workspace switching
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Window resizing
bind = $mainMod, Minus, resizeactive, -10% 0
bind = $mainMod, Equal, resizeactive, 10% 0
bind = $mainMod SHIFT, Minus, resizeactive, 0 -10%
bind = $mainMod SHIFT, Equal, resizeactive, 0 10%

# Center window
bind = $mainMod SHIFT, C, centerwindow

# Screenshots
bind = , Print, exec, grimblast copy area
bind = CTRL, Print, exec, grimblast copy output
bind = ALT, Print, exec, grimblast copy active

# System controls
bind = $mainMod SHIFT, E, exit,
bind = CTRL ALT, Delete, exit,
bind = $mainMod SHIFT, P, exec, hyprctl dispatch dpms off

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace
bind = $mainMod SHIFT, grave, movetoworkspace, special